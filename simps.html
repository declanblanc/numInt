          alt="Image of bart simpson jumping."
        />
        <h1>Simpson's Integration!</h1>

        <label for="user-func">Function Equation:</label>
        <input
          name="userEquation"
          id="user-eq"
          placeholder="sqrt(sin(x)+5x^2)"
          required
        />

        <label for="lower-limit">Lower Limit:</label>
        <input
          type="number"
          name="lowerLimit"
          id="lower-limit"
          placeholder="Lower Limit = 69"
          required
        />

        <label for="upper-limit">Upper Limit:</label>
        <input
          type="number"
          name="upperLimit"
          id="upper-limit"
          placeholder="Upper Limit = 420"
          required
        />

        <label for="subintervals">Number of Subintervals:</label>
        <input
          type="number"
          step="2"
          oninput="setCustomValidity('')"
          name="subIntervals"
          id="subintervals"
          placeholder="Subintervals: 8"
          required
          oninvalid="this.setCustomValidity('Please enter a number! For Simpson's rule, number must be even!')"
        />

        <input class="form-button" type="submit" value="Integrate!" />

        <h1 id="integrated-value">Answer:</h1>
      </form>
